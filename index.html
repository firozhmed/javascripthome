   <div class="row col-sm-8 m-auto ">

    

    <div id="forcountry" class="form-group  col-lg-4">

    </div>

    </div>

   

   </div>

<script>

var x = document.getElementById("Country")  
var z= document.getElementById("Countryyy")

{
       document.getElementById("img1").src= "img/yu1.jpg";

else
{
    {

});



z.addEventListener("change",function(){
